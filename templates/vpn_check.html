<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Leak Test - IP Checker Pro</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0f1a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle { color: #64748b; margin-bottom: 30px; }
        
        .test-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.active { display: block; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #1e293b;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .results { display: none; }
        .results.active { display: block; }
        
        .score-card {
            background: #10172a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .score-value {
            font-size: 72px;
            font-weight: bold;
            margin: 10px 0;
        }
        .score-value.excellent { color: #10b981; }
        .score-value.good { color: #22c55e; }
        .score-value.fair { color: #f59e0b; }
        .score-value.poor { color: #ef4444; }
        
        .grade {
            font-size: 24px;
            font-weight: 600;
            padding: 8px 24px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .grade.excellent { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .grade.good { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .grade.fair { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .grade.poor { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-card {
            background: #10172a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .info-card h3 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .ip-address {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #fff;
            background: rgba(59, 130, 246, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            word-break: break-all;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-indicator.success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-indicator.warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-indicator.danger { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-indicator.info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.success { background: #10b981; }
        .dot.warning { background: #f59e0b; }
        .dot.danger { background: #ef4444; }
        .dot.info { background: #3b82f6; }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #fca5a5;
        }
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
            color: #fcd34d;
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #6ee7b7;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: #64748b; }
        .detail-value { color: #e2e8f0; font-weight: 500; }
        
        .webrtc-ips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .ip-tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-family: monospace;
        }
        .ip-tag.public { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .ip-tag.private { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }
        .ip-tag.leak { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        
        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .nav-back:hover { color: #3b82f6; }
        
        .recommendations {
            background: #10172a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .recommendations h3 {
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .recommendations ul {
            list-style: none;
            padding: 0;
        }
        .recommendations li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .recommendations li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #3b82f6;
        }
        .recommendations li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-back">← Back to Dashboard</a>
        
        <h1>VPN Leak Test</h1>
        <p class="subtitle">Check if your VPN is working correctly and detect any IP leaks</p>
        
        <button class="test-button" id="startTest">
            Start Privacy Test
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your connection...</p>
            <p style="color: #64748b; font-size: 14px; margin-top: 10px;">Detecting WebRTC, checking IP consistency...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='vpn-check.js') }}"></script>
</body>
</html>
